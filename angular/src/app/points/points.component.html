<table mat-table [dataSource]="points">

  <ng-container matColumnDef="team_name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.team_name}} </td>
  </ng-container>

  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points </th>
    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
  </ng-container>

  <ng-container matColumnDef="total_matches">
    <th mat-header-cell *matHeaderCellDef> Total Matches </th>
    <td mat-cell *matCellDef="let element"> {{element.total_matches}} </td>
  </ng-container>

  <ng-container matColumnDef="won_matches">
    <th mat-header-cell *matHeaderCellDef> Won </th>
    <td mat-cell *matCellDef="let element"> {{element.won_matches}} </td>
  </ng-container>

  <ng-container matColumnDef="lost_matches">
    <th mat-header-cell *matHeaderCellDef> Lost </th>
    <td mat-cell *matCellDef="let element"> {{element.lost_matches}} </td>
  </ng-container>

  <ng-container matColumnDef="tie_matches">
    <th mat-header-cell *matHeaderCellDef> Tie </th>
    <td mat-cell *matCellDef="let element"> {{element.tie_matches}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
