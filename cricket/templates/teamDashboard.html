{% extends 'baseTemplate.html' %}

{% block content %}

    <table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Club State</th>
        </tr>
    </thead>

    <tbody>
    {% for team in teams %}
        <tr>
            <td>{{ team.name }}</td>
            <td>{{ team.club_state }}</td>
        </tr>
    {% endfor %}
    </tbody>

    </table>

{% endblock %}
